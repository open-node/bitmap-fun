ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  bitmap-fun:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'bitmap.save'
    bitmap-fun:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: funs/save/index.save
        Initializer: funs/save/index.initializer
        Runtime: nodejs10
        CodeUri: '../../'
        EnvironmentVariables:
          NODE_ENV: production
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ['POST']
